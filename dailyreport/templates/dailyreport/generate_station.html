<h2>Generating Stations</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

<!-- Add the table below the form -->
<table>
  <thead>
    <tr>
      <th>Generating Station Name</th>
      <th>Generating Station Type</th>
      <th>Installed Capacity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for station in stations %}
      <tr>
        <td>{{ station.GenStationName }}</td>
        <td>{{ station.GenType }}</td>
        <td>{{ station.InstalledCap }}</td>
        <td><a href="{% url 'update_generating_station' pk=station.pk %}">Update</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Add the logout button -->
<form action="{% url 'user_logout' %}" method="POST">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
