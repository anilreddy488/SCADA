{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Welcome to TGSLDC</title>
    {% bootstrap_css %}
</head>
<body style="background-image: url('{% static 'homebackground.jpg' %}'); background-size: cover; background-repeat: no-repeat;">
    <div class="container">
        <h1>Welcome to TGSLDC</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container-fluid d-flex justify-content-between"> <!-- Use d-flex and justify-content-between -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container mt-4">
        <h2>Menu</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'upload_excel' %}">Upload Data</a>
                    </div>
                </div>
            </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <form method="GET" action="{% url 'export_to_text_fir' %}">
                        {% csrf_token %}
                        <label for="date">Select Date: </label>
                        <input type="date" id="date" name="date">
                        <button type="submit">Download FIR</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <form method="GET" action="{% url 'export_to_text' %}">
                        {% csrf_token %}
                        <label for="date">Select Date: </label>
                        <input type="date" id="date" name="date">
                        <button type="submit">Download Report</button>
                    </form>
                </div>
            </div>
        </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <form method="GET" action="{% url 'export_dailymu_to_text' %}">
                            {% csrf_token %}
                            <label for="date">Select Date: </label>
                            <input type="date" id="date" name="date">
                            <button type="submit">Download Daily MU</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    {% block content %}
    {% endblock %}

    {% bootstrap_javascript %}
</body>
</html>
